<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>qq登录页</title>
    <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
    <div class="form-container">
        <h1 class="text-center">QQ账号登录</h1> 
        <form class="form-horizontal">
            <div class="form-group">
              <label for="inputUserName" class="col-sm-2 control-label">用户名</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="请输入用户名">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-sm-2 control-label">密码</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="请输入密码">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="remember"> 7天免登陆
                  </label>
                  <span class="text-info form-message">没有账号？<a class="text-danger" href="register.html" ><ins>去注册</ins></a></span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button  type="button" id="btn" class="btn btn-default">登录</button>
              </div>
            </div>
          </form>
    </div>
    <script src="/libs/requirejs/require.min.js" data-main="/js/login.js"></script>
</body>
</html>
