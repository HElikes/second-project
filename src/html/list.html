        <div class="main-bq">
            <span><a href="/">首页></a> </span>
            <span>通用日常</span>
        </div>
        <nav>
            <div class="show-obj">
                <dl>
                    <dt>分类：</dt>
                    <dd><a href="/html/list.html">全部</a></dd>
                    <dd><a href="/html/list.html">数码3C</a></dd>
                    <dd><a href="/html/list.html">毛绒玩具</a></dd>
                    <dd><a href="/html/list.html">通用日常</a></dd>
                    <dd><a href="/html/list.html">手办模型</a></dd>
                    <dd><a href="/html/list.html">服饰配饰</a></dd>
                    <dd><a href="/html/list.html">新品专区</a></dd>
                </dl>
            </div>
            <div class="sort">
                <dl class="sort-left">
                    <dt>排序：</dt>
                    <dd>默认</dd>
                    <dd>
                        <span>价格</span>
                        <i></i>
                    </dd>
                    <dd>
                        <span>新品</span>
                        <i></i>
                    </dd>
                    <dd>
                        <span>人气</span>
                        <i></i>
                    </dd>
                    <dd>
                        <span>销量</span>
                        <i></i>
                    </dd>
                </dl>
                <dl class="sort-right">
                    <dt>筛选：</dt>
                    <dd>
                        <i></i>
                        <span>有货</span>                       
                    </dd>
                    <dd>
                        <i></i>
                            <span>包邮</span>                       
                        </dd>
                    <dd>
                        <i></i>
                        <span>聚豆可抵</span>                       
                    </dd>                       
                </dl>      
            </div>
        </nav>

        
        <section>
            <!-- ul空盒子 -->
           <ul id="list-container"></ul>
            <script id="list-template" type="text/html">
                {{each list item price}}
                <li>
                    <a href="/html/detail.html?id={{item.id}}">
                        <div class="hot">
                            <span>热卖</span>
                        </div>
                            <img src="{{item.image}}" alt="">
                        <div class="mess">
                            <p>{{item.title}}</p>
                            <div>
                                <span class="new-pri">￥{{item.newprice}}</span>
                                <span class="old-pri">￥{{item.oldprice}}</span>
                            </div>
                        </div>
                    </a>
                </li>  
                {{/each}}   
            </script>
